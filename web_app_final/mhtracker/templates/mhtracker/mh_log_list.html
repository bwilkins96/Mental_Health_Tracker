{% extends 'mhtracker/base.html' %}

{% block main %}
    <h1>Mental Health Log List</h1>

    {% if object_list %}
        <ul>
        {% for log in object_list %}
            <li>
                <a href="{{ log.get_absolute_url }}">{{ log }}</a>
            </li>
        {% endfor %}
        </ul>

    {% else %}
        <p>There are currently no logs. <a href="{% url 'mhtracker:create' %}">Add one now!</a></p>
    {% endif %}
{% endblock %}
