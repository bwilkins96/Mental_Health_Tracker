{% extends 'base.html' %}

{% block main %}
    <h1>Edit Log</h1>
    <a href="{% url 'mhtracker:delete' object.id %}"><button>Delete</button></a>

    <form action="" method="post">
        {% csrf_token %}
        
        <table>
            {{ form.as_table }}
        </table>
        
        <button type="submit">Submit</button>
    </form>
{% endblock %}
